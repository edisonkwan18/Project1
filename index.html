                <label for="pic3"></label>

            </div>
            
            <!-- Hero image -->
            <!-- Only inline style can point to 100% directly -->
            <ul class="list">
                <!-- image 1 -->
                <li class="item">
                    <a href="###">
                        <img src="asset\images\hero-Wear-in.webp" style="height: 100%; width: 100%;"/>
                    </a>
                </li>
                <!-- image 2 -->
                <li class="item">
                    <a href="###">
                        <img src="asset\images\hero-best-seller.webp" style="height: 100%; width: 100%;"/>

            </ul>

        </div>

                <div class="hot-item-img">

                </div>
                    <div class="hot-item-box-container">
                        <div class="hot-item-col">

                                <li class="product-size-name">SIZE</li>
                                <li>XS</li>
                                <li>S</li>

                            </ul>
                            <p id="hot-item-price">£30</p>

                            <div class="index-cart">

                            </div>
                        </div>
                    </div>
            </div>

            <div class="product-container box-right" >
                <div class="hot-item-img">
                    <img src="asset\images\nail-ailen.webp" alt="image of the press on nail with ailen in toy's story movie">

                    <div class="hot-item-box-container">
                        <div class="hot-item-col">
                            <div>                
                            <h3>Alien~~</h3>
                            <ul class="product-size">
                                <li class="product-size-name vert-sub">SIZE</li>
                                <li class="vert-sub">XS</li>
                                <li class="vert-sub">S</li>
                                <li class="vert-sub">M</li>

                    <div class="hot-item-box-container">

                            <div>
