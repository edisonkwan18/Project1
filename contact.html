<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niconail</title>
    <link rel="stylesheet" type='text/css'  href="asset\css\style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bree+Serif&family=Bubblegum+Sans&family=Lobster&family=Passero+One&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="asset\favicon\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="asset\favicon\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="asset\favicon\favicon-16x16.png">
    <link rel="manifest" href="asset\favicon\site.webmanifest">
</head>
<body>
    
    <!-- Header -->
    <header>
        <div class="navbar">
            <!-- Click the checkbox to extend the navbar -->
			<input type="checkbox" aria-label="Click here to extend the navigation bar">
			<span></span>
			<span></span>
			<ul>
				<li><a href="instruction.html" aria-label="Click here to visit wearing instruction page">Wearing Instruction</a></li>
				<li><a href="product.html" aria-label="Click here to visit product page">Product</a></li>
                <li></li>
                <li></li>
			</ul>
		</div>

        <a href="index.html">
            <h1 class="hidden-heading">Nico Nail</h1>
            <img src="asset\images\nico-logo.png" id="logo" alt="the image of Nico Nail logo" aria-label="Click here to visit product page"/>
        </a>
        
    </header>
    
    <!-- Main content -->
    <main>
        <section id="contact">
                <form id="contact-form" method="POST" action="https://formdump.codeinstitute.net">
                    <h2><i class="fa-solid fa-paper-plane"></i>Let's talk to us!</h2>
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="text-input" required aria-label="Input your first name here">
                    <br> 
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="text-input" required aria-label="Input your last name here">
                    <br>
                    <label for="email_address">Email Address</label>
                    <input type="email" id="email_address" name="email_address" class="text-input" required aria-label="Input your email here">
                    <br>          
                    <div class="radio-buttons">
                        <p>Please select one :</p>
                        <div>
                        <label for="gen-enq">General Enquiry</label>
                        <input type="radio" name="contact_type" id="gen-enq" value="gen-enq" required checked aria-label="Click here if you want to select general enquiry">
                        </div>
                        <div>
                        <label for="complain">Complain</label>
                        <input type="radio" name="contact_type" id="complain" value="complain"  aria-label="Click here if you want to select complain">
                        </div>
                    </div>
                    <br>
                    <label for="con-comment">Please leave us your comment!</label>
                    <br>
                    <input type="text" name="con-comment" id="con-comment" class="text-input text-field" required aria-label="Input your comment here">
                    <br>
                    <button type="submit" class="submit-button">Let's tell us!</button>
                </form>
        </section>
      </main>  
    
    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-square-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
        <hr>
       <div class="bot-footer">© 2023 • NICONAIL • <br> ALL RIGHTS RESERVED</div>
    </footer>

<!-- Font Awesome kit -->
<script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>    

</body>
</html>
